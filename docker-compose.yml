version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db/asset_tracker
      - SECRET_KEY=your-secret-key-change-this-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./reports:/app/reports
    # Note: We're using the command from Dockerfile

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=asset_tracker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: